on:
  pull_request:
    branches:
      - master
name: Deploy to FTP Server
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: horsman.synology.me
          username: torn
          password: ${{ SECRETS.FTP_PASSWORD }}
          port: 21
          local-dir: ./test/
          server-dir: ./Torn5/
          protocol: ftps
