on:
  pull_request:
    branches:
      - master

name: Deploy to FTP Server

env:
  ftp_password: ${{ secrets.FTP_PASSWORD }}

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Upload ftp
        run: |
          sudo apt-get install -y lftp
          lftp horsman.synology.me -u torn,$ftp_password -e "set ssl:verify-certificate false;"
          ls
